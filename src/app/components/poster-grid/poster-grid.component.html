<div class="row">
    <div class="col-sm-3 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies">
        <img [src]="movie.poster_path | poster" class="img-fluid poster" alt="{{ movie.original_title }}" (click)="onMovieClick(movie)">
        
        <div class="mt-2">
            <h3>{{ movie.original_title }}</h3>
            <div class="row">
                <div class="col-10 text-white">
                    <star-rating [value]="movie.vote_average" totalstars="5" checkedcolor="yellow" uncheckedcolor="grey" size="14px" readonly="false" (rate)="onRate($event)"></star-rating>
                </div>
                
                <div class="col-2 text-white">
                    {{ movie.vote_average | number:'1.1-2'}}
                </div>
            </div>
        </div>
    </div>
</div>
