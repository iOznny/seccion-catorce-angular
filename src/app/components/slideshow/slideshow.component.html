<!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" *ngFor="let movie of movies" [ngStyle]="{ 'background-size': 'cover', 'background-image': 'url(https://image.tmdb.org/t/p/original' + movie.backdrop_path + ')', 'background-repeat': 'no-repeat' }">
          <div class="movie-desc">
            <h3>{{ movie.title }}</h3>
            <p>{{ movie.overview | slice:0:170 }}...</p>
          </div>
      </div>
     
    </div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev" (click)="onSlidePrev()"></div>
    <div class="swiper-button-next" (click)="onSlideNext()"></div>
</div>
